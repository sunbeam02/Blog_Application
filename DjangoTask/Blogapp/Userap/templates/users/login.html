{% extends 'blog/base.html'%}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="w-full">
        <div class=" flex justify-center mt-5">
            
            <form method="POST" class="p-4 w-72 border rounded-md shadow outline-none">
                <h1 class="">Sign In</h1>
                {% csrf_token%}
                {{ form|crispy }}
                <div>
                    <button class='border rounded p-2 text-white bg-gray-700' type="submit">Sign In</button>
                </div>
                <div>
                    <small class="text-muted">Need an account?<a href="{% url 'register' %}" class="ml-2 text-red-600 underline">Sign Up</a></small>
                </div>
            </form> 
        </div>
    </div>
{%endblock content%}
