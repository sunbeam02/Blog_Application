{% extends 'blog/base.html'%}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="w-full">
        <div class=" flex justify-center mt-5">
            <form method="POST" class="p-4 border rounded-md shadow outline-none">
                {% csrf_token%}
                {{ form|crispy }}
                <div>
                    <button class='border p-2 text-white bg-gray-700' type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </div>
{%endblock content%}
